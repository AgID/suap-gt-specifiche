openapi: 3.0.3

info:
    title: BackOffice SUAP to Ente Terzo SUAP

    version: 1.0.0

    description: |- 
      API rese disponibili da BackOffice SUAP a Ente Terzo SUAP'

    contact:
        name: AgID - Agenzia per l'Italia Digitale
        url:  https://www.agid.gov.it/

    license:
        name: CC BY-NC-SA 4.0
        url:  https://creativecommons.org/licenses/by-nc-sa/4.0/

servers:
    -
        url: xxxxxxxx
        description: Generated server url
        
paths:
    
    /send_conclusions:
        post:
            requestBody:
                content:
                    application/json:
                      schema:
                         $ref: '#/components/schemas/SendConclusionRequests'
                required: true
            responses:
                "200": 
                    description: 'Ack'                         
            security:
                - bearerAuth: []
                  Agid-JWS-Signature: [] 

    /request_cdss:
        post:
            requestBody:
                content:
                    application/json:
                      schema:
                         $ref: https://raw.githubusercontent.com/AgID/suap-gt-specifiche/to_interoperabilita-protocols/to_interoperabilita/schema/cui-schema.yaml
                required: true
            responses:
                "200": 
                    description: 'Ack'                         
            security:
                - bearerAuth: []
                  Agid-JWS-Signature: [] 

    /request_integration:
        post:
            requestBody:
                content:
                    application/json:
                      schema:
                         $ref: '#/components/schemas/RequestIntegrationRequest'
                required: true
            responses:
                "200": 
                    description: 'Ack'                         
            security:
                - bearerAuth: []
                  Agid-JWS-Signature: [] 


    /instance_part/{resource_id}/{token}:
        get:
            parameters:
                -   name: resource_id
                    in: path
                    description: id risorsa  procedimento
                    required: true
                    schema:
                        type: string
                -   name: token
                    in: path
                    description: token per l'accesso alla risorsa 
                    required: true
                    schema:
                        type: string

               
            responses:
                "200": 
                    description: 'TODO: return result XML,PDF, or Binary'
                    content:
                        text/plain:
                            schema:
                                type: string
                                format: byte
                           
                      
                    
      
            security:
                - bearerAuth: []
                  Agid-JWS-Signature: []                
    
     

components:
  schemas:    
        RequestIntegrationRequest:
          type: object
          properties:
            cui:
                $ref: https://raw.githubusercontent.com/AgID/suap-gt-specifiche/to_interoperabilita-protocols/to_interoperabilita/schema/cui-schema.yaml
            integration_list:
                type: array
                items:
                    type: object
                    required:
                    - code
                    - ref
                    - integration_request
                    properties:
                        code:
                            title: codice della fattispecie presente nel Catalogo
                            type: string
                            minLength: 1
                        ref:
                            title: riferimento all'elemento dell'istanza relativo al procedimento
                            type: string
                            minLength: 1
                        integration_request:       
                            title: testo integrazione richiesta
                            type: string

        SendConclusionRequests:
            type: object
            oneOf:
              - $ref: '#/components/schemas/SuspendRequired'
              - $ref: '#/components/schemas/ConformationRequired'
              - $ref: '#/components/schemas/PositiveOutcome'
        
        SuspendRequired: 
            type: object
            required:
              - cui
              - suspend_motivation
            properties:
                cui:
                    $ref: 'https://raw.githubusercontent.com/AgID/suap-gt-specifiche/to_interoperabilita-protocols/to_interoperabilita/schema/cui-schema.yaml'
                suspend_motivation:
                    type: string
                    minLength: 1

        ConformationRequired:
            type: object
            required:
                - cui
                - date
                - conformation_requested
            properties:
                cui:
                    $ref: 'https://raw.githubusercontent.com/AgID/suap-gt-specifiche/to_interoperabilita-protocols/to_interoperabilita/schema/cui-schema.yaml'
                date: 
                    type: string
                    format: date
                conformation_requested:
                    type: string
                    minLength: 1

        PositiveOutcome:
            required:
              - cui
              - outcome
            properties:
                cui:
                    $ref: 'https://raw.githubusercontent.com/AgID/suap-gt-specifiche/to_interoperabilita-protocols/to_interoperabilita/schema/cui-schema.yaml'
                outcome:
                    type: string
                    minLength: 1
    
        

  headers:
      Agid-JWS-Signature:
          schema:
              format: JWS
              maxLength: 4096
              type: string
              example: eyJzd.fafa.fafafa
          description: |-
              L'header Agid-JWS-Signature è un JWS (JSON Web Signature) che contiene una firma digitale
              associata al messaggio scambiato.
              Vedi il pattern di sicurezza [INTEGRITY_REST_01] del MoDI
              
  securitySchemes:
      bearerAuth:
          scheme: bearer
          bearerFormat: JWT
          type: http
          description: Implementazione conforme ad RFC8725
          
      Agid-JWS-Signature:
          type: apiKey
          description: |-
              Header della firma di JWS.
              Il valore di questo header è una firma JWS.
              Vedere Modi  [integrity_rest_01] Integrità del payload del messaggio REST
          name: Agid-JWS-Signature
          in: header

definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root"
title: lista integrazioni richieste
type: array
items:
    type: object
    required:
    - code
    - ref
    - integration_requested
    properties:
        code:
          "$id": "#root/code"
          title: codice della fattispecie presente nel Catalogo
          type: string
          minLength: 1
        ref:
          "$id": "#root/ref"
          title: riferimento all'elemento dell'istanza relativo al procedimento
          type: string
          minLength: 1
        integration_requested:
          "$id": "#root/integration_requested"
          title: testo contenete l'integrazione richiesta sullo specifico elemento dell'istanza
          type: string
          minLength: 1
       
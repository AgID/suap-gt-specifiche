definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/procedure-attachment"
title: relazione procedura amministrativa/allegato
type: object
required:
- id_procedure   
- version_procedure
- id_attachment   
- version_attachment
    
properties:
  id_procedure:
    "$id": "#root/procedure-attachment/id-procedure"
    title: identificativo univo della procura
    type: string
  version_procedure:
    "$id": "#root/procedure-attachment/version-procedure"
    title: version della procura
    type: string
    pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  id_attachment:
    "$id": "#root/procedure-attachment/id-attachment"
    title: identificativo univo dell'allegato
    type: string
  version_attachment:
    "$id": "#root/procedure-attachment/version-attachment"
    title: version dell'allegato
    type: string
    pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
 

definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/procedure-administrative"
title: relazione procedura/regime amministrativo
type: object
required:
- id_procedure   
- version_procedure
- id_form   
- version_form
- times
    
properties:
  id_procedure:
    "$id": "#root/procedure-administrative-regime/id_procedure"
    title: identificativo univo della procedura
    type: string
  version_procedure:
    "$id": "#root/procedure-administrative-regime/version_procedure"
    title: version della procedura
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  id_form:
    "$id": "#root/procedure-administrative-regime/id_form"
    title: identificativo univo del modulo digitale
    type: string
  version_form:
    "$id": "#root/procedure-administrative-regime/version_form"
    title: version del modulo digitale
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  times:
    "$id": "#root/procedure-administrative-regime/times"
    title: tempi amministrativi applicati
    "$ref": https://raw.githubusercontent.com/AgID/suap-gt-specifiche/to_interoperabilita-protocols/to_interoperabilita/schema/times-schema.yaml  

definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/attachment"
title: allegato
type: object
required:
- id   
- version
- typology
- description
properties:
  id:
    "$id": "#root/attachment/id"
    title: identificativo univo dell'allegato
    type: string
  version:
    "$id": "#root/attachment/version"
    title: version dell'allegato
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  typology:
    "$id": "#root/attachment/typology"
    title: tipologia dell'allegato
    type: string
    enum:
      - structured
      - unstructured
  description:
      "$id": "#root/attachment/description"
      title: descrizione dell'allegato
      type: string
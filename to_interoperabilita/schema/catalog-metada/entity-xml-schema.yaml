definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/xml-schema"
title: xml-schema
type: object
required:
- id   
- version
- typology
- reference
properties:
  id:
    "$id": "#root/xml-schema/id"
    title: identificativo univo del xml-schema
    type: string
  version:
    "$id": "#root/xml-schema/version"
    title: version del xml-schema
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  # TODO, da rivedere format
  reference:
      "$id": "#root/xml-schema/reference"
      title: descrizione del xml-schema
      type: string
      fomat: uri
  
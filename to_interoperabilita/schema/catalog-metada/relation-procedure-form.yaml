definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/procedure-form"
title: relazione procedura amministrativa/modulo digitale
type: object
required:
- id_procedure   
- version_procedure
- id_form
- version_form
    
properties:
  id_procedure:
    "$id": "#root/procedure-form/id-procedure"
    title: identificativo univo della procura
    type: string
  version_procedure:
    "$id": "#root/procedure-form/version-procedure"
    title: version della procura
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  id_form:
    "$id": "#root/procedure-form/id-form"
    title: identificativo univo dell'allegato
    type: string
  version_form:
    "$id": "#root/procedure-form/version-form"
    title: version dell'allegato
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
 

  version:
    "$id": "#root/administrative-regime/version"
    title: version del regime amministrativo
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  description:
      "$id": "#root/administrative-regime/description"
      title: descrizione del regime amministrativo
      type: string 
definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/use-case-schematron"
title: relazione fattispecie/schematron
type: object
required:
- id_use_case   
- version_use_case
- id_schematron   
- version_schematron
- phases
    
properties:
  id_use_case:
    "$id": "#root/use-case-schematron/id-use-case"
    title: identificativo univo della fattispecie
    type: string
  version_use_case:
    "$id": "#root/use-case-schematron/version-use-case"
    title: version della fattispecie
    type: string
    pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  id_schematron:
    "$id": "#root/use-case-schematron/id-schematron"
    title: identificativo univo dello schematron
    type: string
  version_schematron:
    "$id": "#root/use-case-schematron/version-schematron"
    title: version dello schematron
    type: string
    pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  phases:
    "$id": "#root/use-case-schematron/phase"
    title: fasi dello schematron da applicare
    type: array
    items:
      type: string

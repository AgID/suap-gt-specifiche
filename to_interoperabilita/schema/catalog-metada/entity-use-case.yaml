definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/use-case"
title: fattiscpecie del procedimento amministrativo
type: object
required:
- id   
- version
- description
properties:
  id:
    "$id": "#root/use-case/id"
    title: identificativo univo della fattiscpecie
    type: string
  version:
    "$id": "#root/use-case/version"
    title: version della fattiscpecie
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"  
    description:
      "$id": "#root/use-case/description"
      title: descrizione della fattiscpecie
      type: string
definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/competent-administration"
title: amministrazione competente
type: object
required:
- id   
- version
- ipacode
- description
properties:
  context:
    "$id": "#root/competent-administration/id"
    title: identificativo univo dell'amministrazione competente
    type: string
  version:
    "$id": "#root/competent-administration/version"
    title: version dell'amministrazione competente
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  ipacode:
    "$id": "#root/ipacode"
    title: codice IPA dell'amministrazione
    type: string
    minLength: 1
  description:
      "$id": "#root/competent-administration/description"
      title: descrizione dell'amministrazione competente
      type: string 
    "$id": "#root/schematron/id"
    title: identificativo univo dello schematron
    type: string
  version:
    "$id": "#root/schematron/version"
    title: version dello schematron
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  # TODO, da rivedere format
  reference:
      "$id": "#root/schematron/reference"
      title: descrizione dello schematron
      type: string
      fomat: uri
  
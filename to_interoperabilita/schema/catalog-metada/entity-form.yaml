definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/form"
title: modulo digitale
type: object
required:
- id   
- version
- typology
- description
properties:
  id:
    "$id": "#root/form/id"
    title: identificativo univo del modulo digitale
    type: string
  version:
    "$id": "#root/form/version"
    title: version del modulo digitale
    type: string
    patter: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  typology:
    "$id": "#root/procedure/typology"
    title: tipologia della procedura
    type: string
    enum:
      - structured
      - unstructured
  description:
      "$id": "#root/form/description"
      title: descrizione del modulo digitale
      type: string